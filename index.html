<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Molengo&family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.0.0/dist/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="nav-box">
        <div id="nav-head">Eduplex</div>
        <div id="nav-main">
          <ul type="none" id="nav-menu-opt">
            <li class="nav-item">
              <iconify-icon
                icon="solar:widget-5-bold-duotone"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              Dashbord
            </li>
            <li class="nav-item">
              <iconify-icon
                icon="solar:diploma-bold-duotone"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              My Course
            </li>
            <li class="nav-item">
              <iconify-icon
                icon="solar:clipboard-text-bold-duotone"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              My classes
            </li>
            <li class="nav-item">
              <iconify-icon
                icon="solar:chat-dots-bold-duotone"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              Messages
            </li>
            <li class="nav-item">
              <iconify-icon
                icon="solar:bell-bing-bold-duotone"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              Notification
            </li>
            <li class="nav-item">
              <iconify-icon
                icon="solar:calendar-bold-duotone"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              Calender
            </li>
            <li class="nav-item">
              <iconify-icon
                icon="solar:settings-bold-duotone"
                width="1.2rem"
                height="1.2rem"
              ></iconify-icon>
              Settings
            </li>
          </ul>
        </div>
        <div id="nav-footer">
            <div class="arrowa">
                <div class="arrow"><iconify-icon icon="solar:share-bold-duotone" width="2.2rem" height="2.2rem"></iconify-icon></div>
            </div>
        </div>
      </div>
      <div class="main-box"></div>
    </div>
  </body>
</html>
